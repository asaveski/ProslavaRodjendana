<!DOCTYPE html>
<html>


<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Shop</title>
    <link rel="icon" href="/static/img/logo/logo3.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>

    <!-- NAVIGACIONI MENI-->

    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top" style="padding: 0px; margin: 0px;">
        <div class="container" >
            <a class="navbar-brand"  href="/"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cart">Cart<i class="fa fa-shopping-cart"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- GLAVNI DEO -->
    <div class="container"style="margin-top:94px; min-height:600px;">
        <div class="row">
            <!-- LEVI DEO(kategorija) -->
            <div class="col-lg-3">
                <form class="form-inline" method="get" action="/pretraga">
                    <input class="form-control" type="text" name="q" placeholder="Pretraga" aria-label="Search">

                </form>
                <hr style="margin-bottom: 0px;">
                <h3>Categories</h3>

                <div class="list-group text-light">
                    <a href="/kategorija/pas" class="list-group-item text-dark"><i class="fas fa-dog"></i> Category 1 </a>
                    <a href="/kategorija/mačka" class="list-group-item text-dark"><i class="fas fa-cat"></i> Category 2 </a>
                    <a href="/kategorija/ostalo" class="list-group-item text-dark"><i class="fas fa-paw"></i> Category 3</a>
                </div>
            </div>

            <!-- DESNI DEO/GLAVNI SADRŽAJ -->
            <div class="col-lg-9">
                {% block content %} {% endblock %}
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <footer class="bg-light text-center justify-content-center" style="height: 65px; display: flex; align-items: center;">
        <div class="text-center">
            Copyright &copy; Darko Dekan
        </div>

    </footer>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
